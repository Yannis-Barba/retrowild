<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="contact.css" />
    <link rel="stylesheet" href="home.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />

      <nav class="navigation">
        <div class="toggle">
          <input type="checkbox" class="checkbox" id="dark-mode" />

            <i class="fas fa-sun"></i>

        </div>
    
        <nav class="navigation">

            <a href="contact.html">Contact us</a>
        </nav>
      </nav>
      <div class="toggleBox">
        <a onclick="showMenu()" href="#"
          ><img class="menu" src="assets/burgerMenu.svg" /><img
            class="close"
            src="assets/closeBtn.svg"
        /></a>
      </div>
    </section>
    
    <!--gameFrames-->
    <div id="page">
      <div id="containerHome" class="containerHome">

        </div>
        
      </div>


    </div>

    <!-- Footer -->
    <div class=footer>

      <a href="#"><img class="ghLogo" src="assets/github.svg"></a> 
  </div>

    <script src="script.js"></script>
    <script>
      function showMenu() {
        document.querySelector('.navigation').classList.toggle('active');
        document.querySelector('.menu').classList.toggle('hide');
        document.querySelector('.close').classList.toggle('show');
      }
    </script>
  </body>
</html>
